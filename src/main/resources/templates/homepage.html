<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<style>
    body{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
    }
    .topnav {
        background-color: #f1f1f1;
        border-bottom: 1px solid red;
        overflow: hidden;
      }

      .topnav a {
        float: left;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      .topnav a:hover {
        border-bottom: 3px solid red;
        color: black;
      }
      
<!--      .topnav a.active {-->
<!--        border-bottom: 3px solid red;-->
<!--        color: black;-->
<!--      }-->

    .tables{
        width: 100px;
        top: 10px;
        padding: 20px;
        text-align: center;
        margin: 20px;
        border-radius: 10px;
        border: 2px solid gray;
        background-color: rgb(255, 255, 255);
    }
    .table-row{
        display: flex;
    }
    .split{
        width: 100%;
        position: fixed;
        top: 10%;
        height: 80%;
        padding: 20px;
        margin: 8px;
    }
    .left{
        width: 50%;
        left: 0;
    }
    .right{
        right: 0;
        width: 50%;
    }
    .centered{
        position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         text-align: center;
    }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }

</style>
<body>
<script>
        function showTable(id){
            window.location.href="/products/"+id;
        }
</script>
<div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/logout" style="float: right;">Logout</a>
</div>
<div class="split left">
    <div class="centered">
        <div class="table-row">
                <div class="tables" onclick="showTable('t1')" th:style="${#lists.contains(tables, 't1') ? 'border: 2px solid #eb5834' : 'border: 2px solid #42f572'}">
                <h2>T1</h2>
            </div>
            <div class="tables" onclick="showTable('t2')" th:style="${#lists.contains(tables, 't2') ? 'border: 2px solid #eb5834' : 'border: 2px solid #42f572'}">
                <h2>T2</h2>
            </div>
        </div>
        <br>
        <div class="table-row">
            <div class="tables" onclick="showTable('t3')" th:style="${#lists.contains(tables, 't3') ? 'border: 2px solid #eb5834' : 'border: 2px solid #42f572'}">
                <h2>T3</h2>
            </div>
            <div class="tables" onclick="showTable('t4')" th:style="${#lists.contains(tables, 't4') ? 'border: 2px solid #eb5834' : 'border: 2px solid #42f572'}">
                <h2>T4</h2>
            </div>
        </div>
        <br>
        <div class="table-row">
            <div class="tables" onclick="showTable('t5')" th:style="${#lists.contains(tables, 't5') ? 'border: 2px solid #eb5834' : 'border: 2px solid #42f572'}">
                <h2>T5</h2>
            </div>
            <div class="tables" onclick="showTable('t6')" th:style="${#lists.contains(tables, 't6') ? 'border: 2px solid #eb5834' : 'border: 2px solid #42f572'}">
                <h2>T6</h2>
            </div>
        </div>
    </div>
</div>
<div class="split right">
    <div class="centered">
<!--        <span th:text ="${#authentication.getPrincipal().getUser().getFirstName()}"></span>-->
        <h4>Menu Card</h4>
        <table id="foodDetails">
            <tr>
                <th>Food name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            <tr th:each="foodItem : ${foodList}">
                <td class="align-middle" th:text="${foodItem.name}"></td>
                <td class="align-middle" th:text="${foodItem.description}"></td>
                <td style="text-align: right;" class="align-middle" th:text="${foodItem.price}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
